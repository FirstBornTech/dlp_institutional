# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DLPInstitutional

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://dlpcontainer1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_40081141faa745aa9e14776cc6779be0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_68f0ebd021314966aaea9f3de94120a7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: dlpcontainer1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_40081141faa745aa9e14776cc6779be0 }}/app-dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DLPInstitutional'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f1a218b82ecd404d8d6c4bbb3bd8feed }}
        images: 'dlpcontainer1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_40081141faa745aa9e14776cc6779be0 }}/app-dev:${{ github.sha }}'